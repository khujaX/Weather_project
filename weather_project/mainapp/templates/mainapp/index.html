<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Weather</title>
</head>
<body>

    <div class="card" style="width: 18rem; margin: 20px; border: none">
        <div class="card-body" style="background-color: rgb(133, 205, 252); border-radius: 10px">
            <div style="display: flex; justify-content: space-between;">
                <h4>Nottingham</h4>
                <a class="icon-link" href="/getweather">
                    <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="30" height="30" viewBox="0 0 30 30">
                        <path d="M 15 3 C 12.031398 3 9.3028202 4.0834384 7.2070312 5.875 A 1.0001 1.0001 0 1 0 8.5058594 7.3945312 C 10.25407 5.9000929 12.516602 5 15 5 C 20.19656 5 24.450989 8.9379267 24.951172 14 L 22 14 L 26 20 L 30 14 L 26.949219 14 C 26.437925 7.8516588 21.277839 3 15 3 z M 4 10 L 0 16 L 3.0507812 16 C 3.562075 22.148341 8.7221607 27 15 27 C 17.968602 27 20.69718 25.916562 22.792969 24.125 A 1.0001 1.0001 0 1 0 21.494141 22.605469 C 19.74593 24.099907 17.483398 25 15 25 C 9.80344 25 5.5490109 21.062074 5.0488281 16 L 8 16 L 4 10 z"></path>
                    </svg>
                </a>
            </div>
          <h6>Current weather</h6>
          <div style="display: flex;">
            <h1 id="currentTemp">---</h1>
            <h2>Â°C</h2>
          </div>
          <div>
              <h3 id="description">===</h3>
          </div>
          <div style="display: flex;">
            <h6>Pressure:</h6>
            <h6 id="currentPressure" style="margin-left: 7px;">---</h6>
            <h6 style="margin-left: 3px">GPa</h6>
          </div>

        </div>
      </div>


   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

   <script>
    const currentUrl = window.location.href
    const apiUrl = window.location.href + `api/weather/view/`;

    fetch(apiUrl).then(response =>response.json()).then(
        response=>{
            celsius = Math.round(response[0].temperature - 273.15);

            let str = response[0].description;
            let description = str.charAt(0).toUpperCase() + str.slice(1);

            document.getElementById("currentTemp").innerHTML = celsius;
            document.getElementById("description").innerHTML = description;
            document.getElementById("currentPressure").innerHTML = response[0].pressure;
        }
    )

    .catch(err => {
        console.log(err)
    });

   </script>

</body>
</html>
